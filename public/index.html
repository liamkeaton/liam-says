<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handover | Liam Keaton</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
    <div class="row">
        <div class="large-6 large-centered medium-6 medium-centered small-12 small-centered columns">
            <h1><img src="img/essence.png" alt="Essence" title="Essence" width="200px" /> handover</h1>
        </div>
    </div>
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        <div class="large-6 large-centered medium-6 medium-centered small-12 small-centered columns">
            <ul class="button-group">
                <li><a href="#" class="button advice" style="width:100%">Get some advice</a><li>
                <li class="right"><a href="#" class="button question" style="width:100%">Ask a question</a><li>
            </ul>
            <div class="speach hide">
                <div data-alert class="alert-box"></div>
                <div class="panel callout hide">
                    <h3><small></small></h3>
                    <div class="progress alert">
                      <span class="meter" style="width: 0%;"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="large-6 large-centered medium-6 medium-centered small-12 small-centered columns">
            <img src="img/photo.jpg" alt="Liam" class="advice" title="Click my face" />
            <ul class="tabs" data-tab>
                <li class="tab-title active"><a href="#verb-panel">Verbs</a></li>
                <li class="tab-title"><a href="#noun-panel">Nouns</a></li>
                <li class="tab-title"><a href="#adverb-panel">Adverbs</a></li>
                <li class="tab-title"><a href="#answer-panel">Answers</a></li>
            </ul>
            <div class="tabs-content panel callout">
                <div class="content active" id="verb-panel">
                    <ul class="inline-list" id="verblist"></ul>
                </div>
                <div class="content" id="noun-panel">
                    <ul class="inline-list" id="nounlist"></ul>
                </div>
                <div class="content" id="adverb-panel">
                    <ul class="inline-list" id="adverblist"></ul>
                </div>
                <div class="content" id="answer-panel">
                    <ul class="inline-list" id="answerlist"></ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-53900284-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
